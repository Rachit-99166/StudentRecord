<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container mt-5">
<h2>User Registration Form</h2>
<form th:action="@{/submit}" th:object="${userData}" method="post" class="mt-4">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Number</label>
        <input type="text" th:field="*{number}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Gender</label><br>
        <input type="radio" th:field="*{gender}" value="Male"> Male
        <input type="radio" th:field="*{gender}" value="Female"> Female
    </div>
    <div class="mb-3">
        <label>Date</label>
        <input type="date" th:field="*{date}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Time</label>
        <input type="time" th:field="*{time}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
